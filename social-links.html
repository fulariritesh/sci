<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/scimain.css" />
    <title>Social Links</title>
  </head>
  <body>
    <main class="container-fluid p-0">
      <section
        class="social-links d-flex align-items-center justify-content-center"
      >
        <div class="card col-11 col-md-8 col-lg-6 col-xl-4 shadow-sm">
          <div class="card-body">
            <h4 class="text-center font-weight-bold py-4">
              Social links & Websites
            </h4>
            <h6 class="text-center">
              Make sure each profile is set to public so it can be viewed
            </h6>
            <form action="">
              <div class="form-group mt-4">
                <div>
                  <img
                    src="https://img.icons8.com/fluent/30/000000/instagram-new.png"
                  />Instagram
                </div>
                <p class="">https://instagram.com/username</p>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="form-group mt-4">
                <div>
                  <img
                    src="https://img.icons8.com/color/30/000000/facebook.png"
                  />Facebook
                </div>
                <p class="">https://instagram.com/username</p>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="form-group mt-4">
                <div>
                  <img
                    src="https://img.icons8.com/color/30/000000/twitter-squared.png"
                  />Twitter
                </div>
                <p class="">https://instagram.com/username</p>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="form-group mt-4">
                <div>
                  <img
                    src="https://img.icons8.com/color/30/000000/youtube-play.png"
                  />Youtube
                </div>
                <p class="">https://instagram.com/username</p>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <button type="submit" class="btn btn-block btn-lg btn-primary">
                Save
              </button>
              <button type="submit" class="btn btn-block btn-lg btn-primary">
                Skip
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
