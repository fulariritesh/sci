<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/scimain.css" />
    <title>Email Confirmation</title>
  </head>
  <body>
    <main class="container-fluid p-0">
      <section class="email-con d-flex justify-content-center py-5">
        <div class="card col-11 col-md-8 col-lg-6 col-xl-4 shadow-sm">
          <div class="card-body text-center">
            <i class="far fa-envelope fa-5x my-4"></i>
            <h4 class="ty font-weight-bold">Thank you, Username!</h4>
            <h4 class="um py-2">
              Please confirm your email to complete your registration
            </h4>
            <p>
              Click the button in the email we sent to user_name@email.com and
              you'll be on your way.
            </p>
            <hr class="my-4" />
            <p>Didn't get the email?</p>
            <p>
              check your spam folder! <br /><a href="#">send email again</a> or
              <a href="">contact administrator</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
