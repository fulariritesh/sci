<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Details Modal</title>
  <link rel="stylesheet" href="./showcase-wp/dist/main.css" />
</head>

<body>
  <section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#catdetailed">
      Category details
    </button>

    <!-- category details Modal -->
    <div class="modal fade" id="catdetailed" tabindex="-1" aria-labelledby="catDetailedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <div class="col-md-3 d-none d-lg-block">
              <img src="/images/footer-logo-grey.png" alt="logo">
            </div>
            <div class="col-10 col-md-6">
              <h5 class="modal-title text-lg-center" id="catDetailedModalLabel"><span>Category_Name</span> Details</h5>
            </div>
            <div class="col-2 col-md-3">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-11 col-md-8 mx-auto">
                <p>Complete this section with as much detail as possible for better chances of being scouted</p>
              </div>
            </div>
            <form class="row">
              <div class="col-12 col-lg-10 mx-auto accordion shadow-sm pt-4" id="accordion">
                <div class="row px-4">
                  <div class="hr-text col-12 p-0 mb-4">
                    <span class="credit-title font-weight-bold pr-3">
                    Specialised Skills
                    </span>
                   </div>
                   <div class="col-12">
                    <div class="btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-popup-pill">
                        <input type="checkbox" /> Sub Cat1
                      </label>
                      <label class="btn btn-popup-pill">
                        <input type="checkbox" /> Sub Cat2
                      </label>
                      <label class="btn btn-popup-pill">
                        <input type="checkbox" /> Sub cat3
                      </label>
                    </div>
                   </div>
                </div>
                  <!-- btns div -->
                  <div class="d-flex justify-content-center py-4">
                    <button class=" btn-lg btn-popup-cancel mr-2" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-lg btn-popup-save px-4 ml-2">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script src="https://kit.fontawesome.com/f5515e915e.js" crossorigin="anonymous"></script>
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script>
    $(".card-header").click(function () {
      $(this).toggleClass("selected");
    });
  </script>
</body>

</html>
