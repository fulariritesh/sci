  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./showcase-wp/dist/main.css" />
    <title>Profile-details</title>
  </head>
  <body>
    <!-- Pagination -->
    <ul class="nav jp-nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="welcome-msg.html">Get Started</a>
      </li>
      <li class="nav-item">
        <a class="nav-link act" href="profile-details.html">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-none d-sm-block" href="physical-attributes.html"
          >Physical Attributes</a
        >
        <a class="nav-link d-block d-sm-none" href="physical-attributes.html">
          Attributes</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link d-none d-sm-block" href="add-headshot.html"
          >Add a headshot</a
        >
        <a class="nav-link d-block d-sm-none" href="add-headshot.html"
          >Headshot</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="complete-join.html">Complete</a>
      </li>
    </ul>
    <section class="pr-details container-fluid py-5">
      <div class="row">
        <div
          class="card col-11 col-md-8 col-lg-7 col-xl-4 shadow-sm mx-auto p-0"
        >
          <div class="card-header">Enter your details</div>
          <div class="card-body px-4">
            <form action="">
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="FirstName"
                    >First name<span class="float-right text-danger pl-1"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="FirstName"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">error msg</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="LastName"
                    >Last name<span class="float-right text-danger pl-1"
                      >*</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="LastName"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">error msg</div>
                </div>
              </div>
              <div class="form-group">
                <label for="DOB"
                  >Birth Date<span class="float-right text-danger pl-1"
                    >*</span
                  ></label
                >
                <input type="date" class="form-control" id="DOB" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">error msg</div>
              </div>
              <div class="form-group">
                <div>
                  <label for="Gender"
                    >Gender<span class="float-right text-danger pl-1"
                      >*</span
                    ></label
                  >
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-details-gen">
                    <input type="radio" name="options" id="option1" checked />
                    Male
                  </label>
                  <label class="btn btn-details-gen">
                    <input
                      type="radio"
                      name="options"
                      id="option2"
                    />Female</label
                  >
                  <label class="btn btn-details-gen">
                    <input type="radio" name="options" id="option3" />Prefer not
                    to say</label
                  >
                  <label class="btn btn-details-gen">
                    <input
                      type="radio"
                      name="options"
                      id="option3"
                    />Custom</label
                  >
                </div>
                <div class="form-group">
                  <input type="text" class="form-control mt-3" />
                  <div class="invalid-feedback">error msg</div>
                </div>
              </div>
              <div class="form-group">
                <label for="Mobile"
                  >Mobile<span class="float-right text-danger pl-1"
                    >*</span
                  ></label
                >
                <input type="text" class="form-control" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">error msg</div>
              </div>
              <div class="form-group">
                <label for="Location"
                  >Location<span class="float-right text-danger pl-1"
                    >*</span
                  ></label
                >
                <select class="form-control" id="">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="d-flex justify-content-between">
                <a class="btn btn-lg btn-xs btn-details-bck px-md-5"> Back </a>
                <button
                  type="submit"
                  class="btn btn-lg btn-xs btn-details-nxt px-md-5 d-flex justify-content-end"
                >
                  Next
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
