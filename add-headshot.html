<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Add a Headshot</title>
  </head>
  <body>
    <!-- Pagination -->
    <ul class="nav jp-nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="welcome-msg.html">Get Started</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile-details.html">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-none d-sm-block" href="physical-attributes.html"
          >Physical Attributes</a
        >
        <a class="nav-link d-block d-sm-none" href="physical-attributes.html">
          Attributes</a
        >
      </li>
      <li class="nav-item act">
        <a class="nav-link d-none d-sm-block" href="add-headshot.html"
          >Add a headshot</a
        >
        <a class="nav-link d-block d-sm-none" href="add-headshot.html"
          >Headshot</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="complete-join.html">Complete</a>
      </li>
    </ul>
    <section class="pr-details container-fluid py-5">
      <div class="row">
        <div
          class="card col-11 col-md-8 col-lg-7 col-xl-4 shadow-sm p-0 mx-auto"
        >
          <div class="card-header">Add a Headshot</div>
          <div class="card-body px-4">
            <p>
              Make sure you're looking straight on, use good lighting & a plain
              background, skip the filter, effects, hats & sunsine.
            </p>
            <div class="disp-cam">
              <video autoplay="true" id="videoElement"></video>
              <canvas class="d-none"></canvas>
            </div>
            <div class="d-flex justify-content-center py-3">
              <button class="btn btn-lg btn-details-cptr px-md-5 btn-xs">
                Capture
              </button>
            </div>
            <div class="d-flex justify-content-between py-3">
              <a class="btn btn-lg btn-details-bck btn-xs px-md-5" href=""
                >Back</a
              >
              <button class="btn btn-lg btn-details-nxt btn-xs px-md-5">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      var video = document.querySelector("#videoElement");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (err0r) {
            console.log("Something went wrong!");
          });
      }
    </script>
  </body>
</html>
