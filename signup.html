<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/scimain.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main class="container-fluid p-0">
      <section class="sign-up d-flex justify-content-center py-5">
        <div class="card col-11 col-md-8 col-lg-6 col-xl-4 shadow-sm">
          <div class="card-body">
            <h4 class="text-center font-weight-bold py-4">
              Get your free account
            </h4>
            <button class="btn btn-signup-fb btn-block btn-lg">
              Sign In with Facebook
            </button>
            <button class="btn btn-block btn-lg btn-gm">
              Sign In with Gmail
            </button>
            <div class="py-4">
              <div class="or text-center">or</div>
              <hr class="" />
            </div>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I have read and accepted ShowcaseIndia's
                  <a href="">Terms of use</a> and
                  <a href="">Privacy Policy</a></label
                >
              </div>
              <button type="submit" class="btn-em btn btn-block btn-lg">
                Continue with Email
              </button>
            </form>
            <p class="text-center mt-4">
              Already a member? <a href="#">Sign In</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
