<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/scimain.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container-fluid">
      <section class="d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-5 shadow-sm">
          <h4 class="card-title text-center">Get you free account</h4>
          <div class="card-body">
            
            
              <button class="btn btn-primary">Sign In with Facebook</button>
            
            
              <button class="btn btn-danger">Sign In with Gmail</button>
            
            <div></div>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I have read and accepted ShowcaseIndia's
                  <a href="">Terms of use</a> and
                  <a href="">Privacy Policy</a></label
                >
              </div>
              <button type="submit" class="d-flex justify-content-center btn btn-primary">
                Continue with Email
              </button>
              
            </form>
          </div>
          <p class="text-center">Already a member? <a href="#">Sign In</a></p>
        </div>
      </section>
    </main>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
