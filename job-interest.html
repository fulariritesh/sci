<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./showcase-wp/dist/main.css" />
    <title>Job Interests</title>
  </head>
  <body>
    <section class="wel-msg container-fluid py-5">
      <div class="row">
        <div
          class="accordion col-11 col-md-8 col-lg-6 col-xl-4 shadow-sm p-0 mx-auto"
          id="accordionjob"
          style="background: white"
        >
          <h4 class="text-center font-weight-bold pt-4">
            Select the jobs you're interested in
          </h4>
          <!-- One card -->
          <div class="accordion-group card m-4">
            <div
              class="row card-header p-2"
              id="headingOne"
              type="button"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <div class="col-3 pl-md-5">
                <img src="./images/actors.png" alt="Actors Category" />
              </div>
              <div class="col-9">
                <p class="text-uppercase my-2 pt-1">Actor</p>
              </div>
            </div>
            <div
              id="collapseOne"
              class="collapse show"
              aria-labelledby="headingOne"
              data-parent="#accordionjob"
            >
              <div class="accordion-inner card-body">
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Agency Scout
                  </label>
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Feature Film
                  </label>
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Theatre & Musical
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-group card m-4">
            <div
              class="row card-header p-2"
              id="headingTwo"
              type="button"
              data-toggle="collapse"
              data-target="#collapseTwo"
              aria-expanded="true"
              aria-controls="collapseTwo"
            >
              <div class="col-3 pl-md-5">
                <img src="./images/musicians.png" alt="Actors Category" />
              </div>
              <div class="col-9">
                <p class="text-uppercase my-2 pt-1">Musician</p>
              </div>
            </div>
            <div
              id="collapseTwo"
              class="collapse show"
              aria-labelledby="headingTwo"
              data-parent="#accordionjob"
            >
              <div class="accordion-inner card-body">
                <div class="btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Sub Cat1
                  </label>
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Sub Cat2
                  </label>
                  <label class="btn btn-details-gen mb-1">
                    <input type="checkbox" /> Sub cat3
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
