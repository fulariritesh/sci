    <main class="container-fluid"></main>
    <!-- Pagination -->

    <section class="pr-details d-flex justify-content-center py-5">
      <div class="card col-11 col-md-8 col-lg-7 col-xl-4 shadow-sm p-0">
        <div class="card-header">Physical-attributes</div>
        <div class="card-body px-4">
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi, optio.</p>
          <form action="">
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <label for="formControlRange">Height (cm): </label>
                  <input class="disp-val" id="HeightInput" oninput="updateHeightInput(this.value);"></input>
                </div>
                <input type="range" id="HeightOutput" class="form-control-range slider" min="0" max="100" oninput="updateHeightInput(this.value);">
                </div>
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <label for="formControlRange">Weight (kg): </label>
                  <input class="disp-val" id="WeightInput" oninput="updateWeightInput(this.value);"></input>
                </div>
                <input type="range" id="WeightOutput" class="form-control-range" min="0" max="100" oninput="updateWeightInput(this.value);">
                </div>
            <div class="form-group">
              <div>
                <label for="Gender"
                  >Eye color:</label
                >
              </div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option1" checked />Black</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option2" />Brown</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Blue</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Green</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Grey</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Hazel<label>
              </div>
              </div>
            <div class="form-group">
              <div>
                <label for="Gender"
                  >Skin color:</label
                >
              </div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option1" checked />
                  Pale
                </label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option2" />Fair</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Medium</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Olive</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Brown</label>
                <label class="btn btn-details-gen">
                  <input type="radio" name="options" id="option3" />Black<label>
              </div>
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <label for="formControlRange">Chest (cm): </label>
                  <input class="disp-val" id="ChestInput" oninput="updateChestInput(this.value);"></input>
                </div>
                <input type="range" id="ChestOutput" class="form-control-range" min="0" max="100" oninput="updateChestInput(this.value);">
                </div>
            <div class="d-flex justify-content-between py-3">
              <a type="" class="btn btn-lg btn-details-bck btn-xs px-md-5">Back</a>
            <button type="submit" class="btn btn-lg btn-details-nxt float-right btn-xs px-md-5">Next</button>
            </div>
            <div class="d-flex justify-content-center">
              <a class="btn btn-pa-skp btn-xs" href="#">Skip for now</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      function updateHeightInput(heightVal){
        var hv = heightVal;
        document.getElementById("HeightOutput").value = hv;
        document.getElementById("HeightInput").value = hv;
      }
      function updateWeightInput(weightVal){
        var wv = weightVal;
        document.getElementById("WeightOutput").value = wv;
        document.getElementById("WeightInput").value = wv;
      }
      function updateChestInput(chestVal){
        var cv = chestVal;
        document.getElementById("ChestOutput").value = cv;
        document.getElementById("ChestInput").value = cv;
      }
    </script>
  </body>
</html>
