<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./showcase-wp/dist/main.css" />
    <title>Reset Password link</title>
  </head>
  <body>
    <main class="container-fluid p-0">
      <section class="login d-flex justify-content-center py-5">
        <div class="card col-11 col-md-8 col-lg-6 col-xl-4 shadow-sm">
          <div class="card-body">
            <h4 class="text-center font-weight-bold py-4">Forgot password!</h4>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-describedby="emailHelp"
                />
                <div class="invalid-feedback">error msg</div>
              </div>
              <button type="submit" class="btn btn-rp btn-block btn-lg">
                Send Reset link
              </button>
            </form>
            <p class="text-center mt-4">
              Not a member? <a href="login.html">Sign up</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
