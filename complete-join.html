    <link rel="stylesheet" href="./showcase-wp/dist/main.css" />
    <title>Complete</title>
  </head>
  <body>
    <!-- Pagination -->
    <ul class="nav jp-nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="welcome-msg.html">Get Started</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile-details.html">Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-none d-sm-block" href="physical-attributes.html"
          >Physical Attributes</a
        >
        <a class="nav-link d-block d-sm-none" href="physical-attributes.html">
          Attributes</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link d-none d-sm-block" href="add-headshot.html"
          >Add a headshot</a
        >
        <a class="nav-link d-block d-sm-none" href="add-headshot.html"
          >Headshot</a
        >
      </li>
      <li class="nav-item act">
        <a class="nav-link" href="complete-join.html">Complete</a>
      </li>
    </ul>
    <section class="pr-details container-fluid py-5">
      <div class="row">
        <div class="card col-11 col-md-6 col-xl-4 shadow-sm mx-auto p-0">
          <div class="card-header">Congratulations!</div>
          <div class="card-body px-4">
            <p class="card-text">Your basic registration process is complete</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card col-11 col-md-6 col-xl-4 shadow-sm mx-auto mt-2 p-0">
          <div class="card-body">
            <div class="card-text">
              <h4 class="text-center font-weight-bold">
                Profile Completion: <span class="pr-com">25%</span>
              </h4>
              <p class="text-center">
                Your profile is improving, keep adding to it
              </p>
              <div class="progress pr-com-bar mb-4">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 25%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-details-my-pr px-md-5 btn-xs">
                  My Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/f5515e915e.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    ></script>

    ></script>
